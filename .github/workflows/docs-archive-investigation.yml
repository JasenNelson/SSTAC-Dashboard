name: Docs archive investigation

on:
  pull_request:
    paths:
      - 'docs/**'
      - 'scripts/verify/docs-archive-investigation.mjs'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: docs-archive-investigation-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  docs-archive-investigation:
    name: Run archive investigation gate
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run archive investigation gate
        run: npm run docs:archive:investigate

