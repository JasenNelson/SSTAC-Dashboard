name: Docs gate

on:
  pull_request:
    paths:
      - 'src/**'
      - 'docs/**'
      - 'scripts/verify/docs-gate.mjs'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: docs-gate-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  docs-gate:
    name: Run docs gate
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run docs gate (PR diff)
        if: ${{ github.event_name == 'pull_request' }}
        run: npm run docs:gate -- --base "${{ github.event.pull_request.base.sha }}" --head "${{ github.event.pull_request.head.sha }}"

      - name: Run docs gate (manual)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: npm run docs:gate

